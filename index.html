<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Menu</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow-x: hidden;
        }
        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }
        .scroll-container img {
            scroll-snap-align: center;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <img src="https://github.com/mkoechler/barmenuzurich/blob/0e7a337d303e63adeb4b0c28f7f7daebe9058f45/Media/isolated_cocktails.jpg"

    </div>
</body>
</html>
